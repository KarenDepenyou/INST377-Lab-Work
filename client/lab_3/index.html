<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie Depenyou's Lab</title> </head>
<body>
  <div class="wrapper">
    <header class="header h1"><h1>Julie Depenyou's Lab For INST377</h1></header>
    <div class="container">
      <div class="left_section box">
        <h3>Album Names</h3>
        <ol>
          <li>ANTI</li>
          <li>African Giant</li>
          <li>Damn</li>
          <li>AM</li>
          <li>Beauty Behind The Madness</li>
        </ol>
      </div>
      <div class="right_section box">
        <h3>Image Carousel</h3>
        <div class="carousel">
            <button class="prev focus hover">prev</button>
            <div class="slides">
              <div class="carousel_item visible"><img src="images/image1.png" alt="African Giant Album Cover"></div>
              <div class="carousel_item hidden"><img src="images/image2.png" alt="DAMN Album Coveri"></div>
              <div class="carousel_item hidden"><img src="images/image3.png" alt="ANTI Album Cover"></div>
              <div class="carousel_item hidden"><img src="images/image4.png" alt="Beauty Behind The Madness Album Cover"></div>
            </div>
            <button class="next focus hover">next</button>

        </div>
        <div>
          <p>Above are 4 album covers of my favorite albums.</p>
        </div>
      </div>
    </div>

  </div>
  <footer class="footer a"><a href="http://github.com/KarenDepenyou" target="_blank" rel="noopener noreferrer">Julie Depenyou's gitHub</a></footer>
  <script src="script.js" ></script>
</body>
</html>
